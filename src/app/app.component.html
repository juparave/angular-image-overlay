<div class="preview" *ngIf="imgFile">
  <img [src]="imgFile" style="width:400px; height:250px" />

<input
  style="display: none"
  type="file"
  (change)="onFileChanged($event)"
  #fileInput
/>
<button (click)="fileInput.click()">Select File</button>
<button (click)="onUpload()">Upload!</button>
